<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)" />

    <!-- Pattern overlay -->
    <circle cx="200" cy="150" r="150" fill="#ffffff" opacity="0.05" />
    <circle cx="1000" cy="480" r="180" fill="#ffffff" opacity="0.05" />

    <!-- Main Icon -->
    <g transform="translate(500, 200)">
        <rect x="0" y="0" width="200" height="200" rx="30" fill="white" opacity="0.95" />
        <g transform="translate(50, 50)">
            <rect x="0" y="0" width="100" height="100" fill="url(#iconGradient)" opacity="0.2"
                rx="10" />
            <rect x="5" y="5" width="40" height="90" fill="url(#iconGradient)" rx="5" />
            <rect x="50" y="5" width="40" height="90" fill="url(#iconGradient)" opacity="0.7" rx="5" />
            <line x1="15" y1="20" x2="35" y2="20" stroke="white" stroke-width="3"
                stroke-linecap="round" />
            <line x1="15" y1="30" x2="35" y2="30" stroke="white" stroke-width="3"
                stroke-linecap="round" />
            <line x1="15" y1="40" x2="35" y2="40" stroke="white" stroke-width="3"
                stroke-linecap="round" />
            <line x1="60" y1="20" x2="80" y2="20" stroke="white" stroke-width="3"
                stroke-linecap="round" opacity="0.8" />
            <line x1="60" y1="30" x2="80" y2="30" stroke="white" stroke-width="3"
                stroke-linecap="round" opacity="0.8" />
            <line x1="60" y1="40" x2="80" y2="40" stroke="white" stroke-width="3"
                stroke-linecap="round" opacity="0.8" />
            <circle cx="50" cy="75" r="8" fill="white" opacity="0.9" />
        </g>
    </g>

    <!-- Title -->
    <text x="600" y="480" font-family="Arial, sans-serif" font-size="56" font-weight="bold"
        fill="white" text-anchor="middle">
        Quiz Platform
    </text>

    <!-- Subtitle -->
    <text x="600" y="530" font-family="Arial, sans-serif" font-size="28" fill="white"
        text-anchor="middle" opacity="0.9">
        Test Your Knowledge • Track Progress • Excel
    </text>

    <!-- Developer Credit -->
    <text x="600" y="590" font-family="Arial, sans-serif" font-size="20" fill="white"
        text-anchor="middle" opacity="0.8">
        Developed by Tahsin Abrar
    </text>
</svg>